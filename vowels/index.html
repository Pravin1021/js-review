<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowels find and delete</title>
</head>
<body>
    <input type="text" id="inputs" value="" placeholder="Enter a word"/>
    <button onclick="myFunc1()" id="btn">Find Vowles</button>
    <button onclick="myFunc2()" id="btn2">Find vowels count</button>
    <h1 id="ps"></h1>
    <h1 id="os"></h1>

<script>
    function myFunc1(){
	let text=document.getElementById("inputs").value;
	let array=[];
	for(i=0;i<=text.length;i++){
		if(text[i]=='a'||text[i]=='e'||text[i]=='i'||text[i]=='o'||text[i]=='u'){
		  array+=text[i];
		}
        }
    let head1= document.getElementById("ps");
    head1.innerHTML=array;
}

    function myFunc2(){
    let text=document.getElementById("inputs").value;
	let count=0;
	for(i=0;i<=text.length;i++){
	if(text[i]=='a'||text[i]=='e'||text[i]=='i'||text[i]=='o'||text[i]=='u'){
		  count+=1;
		}
	}
    let head2= document.getElementById("os");
    head2.innerHTML=count;
    }
    </script>
</body>
</html>
